{% extends "main.html" %}
{% block body %}
    <div id="main">
        <div class="section section-bg-10 pt-11 pb-17">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="page-title text-center">Checkout</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="section border-bottom pt-2 pb-2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="breadcrumbs">
                            <li><a href="{{ url_for('home.index') }}">Home</a></li>
                            <li><a href="{{ url_for('home.shop') }}">Shop</a></li>
                            <li>Checkout</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-checkout pt-7 pb-7">
            <div class="container">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h3>Billing details</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First name <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-firstname" value="" size="40"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Last name <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-lastname" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Company name</label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-company-name" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Country <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <select name="country" id="country">
                                            <option value="">Australia</option>
                                            <option value="">Brazil</option>
                                            <option value="">England</option>
                                            <option value="">France</option>
                                            <option value="">United State</option>
                                            <option value="">Vietnam</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Address <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-address" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Postcode / ZIP</label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-postal" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Town/City <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-postal" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-phone" value="" size="40"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Email <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="email" name="your-email" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-wrap">
                                        <input name="createaccount" type="checkbox" id="createaccount" value="1"/>
                                        <span>Create an account?</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h3>Shipping details</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First name <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-firstname" value="" size="40"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Last name <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-lastname" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Company name</label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-company-name" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Country <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <select name="country" id="country2">
                                            <option value="">Australia</option>
                                            <option value="">Brazil</option>
                                            <option value="">England</option>
                                            <option value="">France</option>
                                            <option value="">United State</option>
                                            <option value="">Vietnam</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Address <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-address" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Postcode / ZIP</label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-postal" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Town/City <span class="required">*</span></label>
                                    <div class="form-wrap">
                                        <input type="text" name="your-postal" value="" size="40"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Order notes</label>
                                    <div class="form-wrap">
                                        <textarea name="order_comments" class="input-text " id="order_comments"
                                                  placeholder="Notes about your order, e.g. special notes for delivery."
                                                  rows="2" cols="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
